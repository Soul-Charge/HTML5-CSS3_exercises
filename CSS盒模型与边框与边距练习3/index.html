<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #img1 {
      border-radius: 50%;
    }
    #img2 {
      border-radius: 100px;
    }
  </style>
</head>

<body>
  <p>
    使用百分比：
    <img src="./images/mouse.jpg" alt="mouse" id="img1">
  </p>
  <p>
    使用像素值：
    <img src="./images/mouse.jpg" alt="mouse" id="img2">
  </p>
</body>

</html>
