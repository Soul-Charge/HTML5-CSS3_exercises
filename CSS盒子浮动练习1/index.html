<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div {
        float:left;
      }
      #left {
        width: 200px;
        height: 400px;
        background-color: gray;

      }

        float:none;
        margin: 30px 20%;
        overflow: hidden;
      }

  </head>

    <div id="container">
      <div id="left"></div>
      <div id="right"></div>
    </div>
  </body>
</html>
